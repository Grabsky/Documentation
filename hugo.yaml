# Hugo configuration file
title: Grabsky/Documentation

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: GitHub
      weight: 2
      url: "https://github.com/Grabsky"
      params:
        icon: github
    - name: Modrinth
      weight: 3
      url: "https://modrinth.com/user/Grabsky"
      params:
        icon: modrinth
    - name: Donate
      weight: 4
      url: "https://buycoffee.to/Grabsky"
      params:
        icon: donate
    - name: Discord
      weight: 5
      url: "https://discord.com/invite/PuzqF2Yd5q"
      params:
        icon: discord
    - name: Theme Toggle
      weight: 6
      params:
        type: theme-toggle

params:

  banner:
    key: "work-in-progress"
    message: |
      Documentation page is still under construction, and some information may be inaccurate or missing...

  page:
    width: wide

  navbar:
    width: wide
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: false
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"

